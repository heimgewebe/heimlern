name: rust (cached)

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - ".github/workflows/ci-rust.yml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - ".github/workflows/ci-rust.yml"
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Rust toolchain version"
        required: true
        default: stable

env:
  toolchain: stable

permissions:
  contents: read

jobs:
  build-test:
    name: Rust ${{ matrix.rust }} â€¢ ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [ "${{ github.event.inputs.toolchain || '1.70.0' }}", "stable" ]
        features: [ "default", "telemetry" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ matrix.features }}-
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: Cache target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.rust }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.rust }}-${{ matrix.features }}-
            ${{ runner.os }}-target-${{ matrix.rust }}-
            ${{ runner.os }}-target-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lint (${{ matrix.features }})
        run: |
          if [ "${{ matrix.features }}" = "telemetry" ]; then
            cargo clippy --workspace --all-targets --locked --features telemetry -- -D warnings
          else
            cargo clippy --workspace --all-targets --locked -- -D warnings
          fi

      - name: Build workspace (${{ matrix.features }})
        run: |
          if [ "${{ matrix.features }}" = "telemetry" ]; then
            cargo build --workspace --all-targets --locked --features telemetry
          else
            cargo build --workspace --all-targets --locked
          fi

      - name: test
        run: cargo test --workspace --all-targets --locked --no-fail-fast

  test-with-telemetry:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: cache target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-stable-${{ hashFiles('**/Cargo.lock') }}-telemetry
          restore-keys: |
            ${{ runner.os }}-target-stable-

      - name: test with telemetry feature
        run: cargo test --workspace --all-targets --locked --no-fail-fast --features telemetry
