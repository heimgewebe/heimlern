name: rust (cached)

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - ".github/workflows/ci-rust.yml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - ".github/workflows/ci-rust.yml"
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Rust toolchain version"
        required: true
        default: stable

env:
  toolchain: stable

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [ "${{ github.event.inputs.toolchain || '1.70.0' }}", "stable" ]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: cache target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.rust }}-
            ${{ runner.os }}-target-

      - name: fmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: build
        run: cargo build --workspace --all-targets --locked

      - name: test
        run: cargo test --workspace --all-targets --locked --no-fail-fast

  test-with-telemetry:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: cache target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-stable-${{ hashFiles('**/Cargo.lock') }}-telemetry
          restore-keys: |
            ${{ runner.os }}-target-stable-

      - name: test with telemetry feature
        run: cargo test --workspace --all-targets --locked --no-fail-fast --features telemetry
