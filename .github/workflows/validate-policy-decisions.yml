name: validate-policy-decisions
permissions:
  contents: read
on:
  push:
    branches: [ main ]
    paths:
      - "tests/fixtures/decision/**/*.json"
      - ".github/workflows/validate-policy-decisions.yml"
  pull_request:
    paths:
      - "tests/fixtures/decision/**/*.json"
      - ".github/workflows/validate-policy-decisions.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Node (pinned)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
      - name: Validate policy.decision fixtures (AJV)
        env:
          SCHEMA_URL: "https://raw.githubusercontent.com/heimgewebe/metarepo/contracts-v1/contracts/policy.decision.schema.json"
        run: |
          set -euo pipefail
          shopt -s globstar nullglob extglob
          # Exclude files containing "bad" in their name (test fixtures for invalid data)
          FILES=()
          for f in tests/fixtures/decision/**/*.json; do
            [[ "$(basename "$f")" == *bad* ]] && continue
            FILES+=("$f")
          done
          if (( ${#FILES[@]} == 0 )); then
            echo "::notice::No decision fixtures found."
            exit 0
          fi

          # prefer a local vendored schema if present
          if [ -f contracts/policy.decision.schema.json ]; then
            cp contracts/policy.decision.schema.json /tmp/policy.decision.schema.json
          elif [ -f tests/schemas/policy.decision.schema.json ]; then
            cp tests/schemas/policy.decision.schema.json /tmp/policy.decision.schema.json
          else
            if ! curl -fsSL "$SCHEMA_URL" -o /tmp/policy.decision.schema.json; then
              echo "::error::Schema konnte weder lokal noch remote gefunden werden."
              exit 1
            fi
          fi

          fails=0
          for f in "${FILES[@]}"; do
            if ! npx --yes ajv-cli@5.0.0 validate \
              --spec=draft2020 \
              --all-errors \
              --validate-formats=true \
              -s /tmp/policy.decision.schema.json \
              -d "$f"
            then
              echo "::error file=${f}::Schema validation failed"
              fails=1
            fi
          done
          (( fails == 0 ))
