name: validate-policy-decisions
permissions:
  contents: read
on:
  pull_request:
    paths:
      - "tests/fixtures/decision/**/*.json"
      - ".github/workflows/validate-decisions.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Show ajv version
        run: npx --yes ajv-cli@5 --version
      - name: Validate fixtures
        env:
          SCHEMA_URL: https://raw.githubusercontent.com/heimgewebe/metarepo/contracts-v1/contracts/policy.decision.schema.json
        run: |
          set -euo pipefail
          shopt -s globstar
          FILES=(tests/fixtures/decision/**/*.json)
          if (( ${#FILES[@]} == 0 )); then
            echo "::notice::No decision fixtures found."
            exit 0
          fi
          curl -fsSL "$SCHEMA_URL" -o /tmp/policy.decision.schema.json
          fails=0
          for f in "${FILES[@]}"; do
            if ! npx --yes ajv-cli@5 validate \
              --spec=draft2020 --all-errors --validate-formats=true \
              -s /tmp/policy.decision.schema.json \
              -d "$f"
            then
              echo "::error file=${f}::Schema validation failed"
              fails=1
            fi
          done
          (( fails == 0 )) || exit 1
