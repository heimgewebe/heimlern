name: rust (cached)
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Exakte Rust Toolchain Version"
        required: false
        default: "stable"
        type: string

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Check for main-branch action references
        uses: ./.github/actions/check-main-refs
      - uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - name: fmt
        run: cargo fmt --all --check
      - name: clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: test
        run: cargo test --all --locked --workspace --verbose
      - name: "smoke: run decide example"
        run: cargo run -p heimlern-bandits --example decide --quiet

  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.x'
      - name: Install jsonschema
        run: python -m pip install --upgrade pip jsonschema
      - name: Validate sample JSONs
        run: |
          python scripts/validate_json.py \
          --schemas contracts/ \
          --samples data/samples/
